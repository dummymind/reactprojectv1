<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Month Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .calendar {
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .calendar thead th {
      padding: 10px;
      text-align: center;
    }
    .calendar tbody td {
      padding: 5px;
      text-align: center;
    }
    .today {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Month Calendar</h1>
    <div class="calendar">
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>
  <script>
    // JavaScript to generate calendar body
    const d = new Date();
    const month = d.getMonth();
    const year = d.getFullYear();

    // Get first day of the month
    const firstDay = new Date(year, month, 1);

    // Get number of days in the month
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Get the day of the week of the first day of the month
    const dayOfWeek = firstDay.getDay();

    // Create the calendar body
    let tableBody = document.querySelector('tbody');
    let week = 0;
    let date = 1;

    for (let i = 0; i < 6; i++) {
      let row = document.createElement('tr');

      // Fill the first row with empty cells until the first day of the month
      if(i===0)
      {
      for (let j = 0; j < dayOfWeek; j++) {
        let cell = document.createElement('td');
        row.appendChild(cell);
      }}
      else
      // Fill the rest of the cells with date numbers
{      for (let k = 0; k < 7; k++) {
        if (date > daysInMonth) break;

        let cell = document.createElement('td');
        cell.textContent = date;
        if (date === d.getDate() && month === d.getMonth()) {
          cell.classList.add('today');
        }
        row.appendChild(cell);
        date++;
      }
    }
      week++;
      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
