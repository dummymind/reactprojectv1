                        <div class="calendar">
                            <table class="table-responsive">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>

                                    </tr>

                                </tbody>
                            </table>

                    </div>
                    <script>
                        // JavaScript to generate calendar body
                        const d = new Date();
                        const month = d.getMonth();
                        const year = d.getFullYear();

                        // Get first day of the month
                        const firstDay = new Date(year, month, 1);

                        // Get number of days in the month
                        const daysInMonth = new Date(year, month + 1, 0).getDate();

                        // Get the day of the week of the first day of the month
                        const dayOfWeek = firstDay.getDay();

                        // Create the calendar body
                        let tableBody = document.querySelector('tbody');
                        let week = 0;
                        let date = 1;
                        let firstLoop=0;

                        for (let i = 0; i < 6; i++) {
                            let row = document.createElement('tr');

                            // Fill the first row with empty cells until the first day of the month
                            if (i === 0) {
                                                                for (let j = 0; j < dayOfWeek; j++) {
                                    let cell = document.createElement('td');
                                    row.appendChild(cell);
                                }
                            firstLoop=dayOfWeek;
                            }
                            else
                            {
                                firstLoop=0;
                            }
                            
                            // Fill the rest of the cells with date numbers
                            
                                for (let k = 0+firstLoop; k < 7; k++) {
                                    if (date > daysInMonth) break;

                                    let cell = document.createElement('td');
                                    cell.textContent = date;
                                    if (date === d.getDate() && month === d.getMonth()) {
                                        cell.classList.add('today');
                                    }
                                    row.appendChild(cell);
                                    date++;
                                }
                                if(row.length<7)
                                {
                                    for (let j = 0; j < 7-row.length; j++) {
                                    let cell = document.createElement('td');
                                    row.appendChild(cell);
                                }
                                }
                            
                            week++;
                            tableBody.appendChild(row);
                        }
                    </script>
